<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="nav1">
            <div class="logo">
                <img src="download.png" alt="">

            </div>
            <div class="location">

            </div>
            <div class="serch">
                <div class="al">
                    <select name="all" id="cars">
                        <option value="audi">all catecories</option>
                        <option value="volvo">mens fashion</option>
                        <option value="saab">ladies fashion</option>
                        <option value="mercedes">kids fashion</option>

                    </select>
                </div>
                <div class="bar">
                    <input type="search" placeholder="serch">
                </div>

                <div class="icon">
                    <span class="material-symbols-outlined" class="si">
                    search
                </span>
                </div>
                

            </div>
            <div class="country">

            </div>
            <div class="account">

            </div>
            <div class="orders">

            </div>
            <div class="cart">

            </div>
        </div>
        <div class="nav2">
            <div class="all">

            </div>
            <div class="mx">

            </div>
            <div class="sell">

            </div>
            <div class="bestsellers">

            </div>
            <div class="today">

            </div>
            <div class="mobiles">

            </div>
            <div class="prime">

            </div>
            <div class="customer">

            </div>
            <div class="electronics">

            </div>
            <div class="fashion">

            </div>
            <div class="new">

            </div>
            <div class="empty">

            </div>
        </div>
        <div class="image">

        </div>
    </div>

</body>

</html>
